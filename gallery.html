<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="gallery.css">
  <link rel="icon" href="path/to/your-icon-image.jpg" type="image/x-icon">
</head>
<body>
  <header>
    <div class="logo">
      <div class="icon"></div>
      <h1>YAKASAI BLOG Gallery</h1>
    </div>
  </header>
  <main>
    <section id="video-gallery">
        <!-- Video 1 -->
        <div class="video-item">
            <iframe 
                src="https://www.youtube.com/embed/vd6U86rOX5Y" 
                title="Chelsea's Dominance in the Premier League" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
            <div class="video-description">
                Chelsea's Dominance in the Premier League
            </div>
        </div>

        <!-- Video 2 -->
        <div class="video-item">
            <iframe 
                src="https://www.youtube.com/embed/GJX1-NG8FTM" 
                title="Top Goals from the Cityzens" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
            <div class="video-description">
                Top Goals from the Cityzens
            </div>
        </div>
    </section>

  <main class="gallery-container">
    <!-- Gallery Section -->
    <section class="gallery">
      <div class="gallery-item">
        <img src="image1.jpeg" alt="Image 1">
      </div>
      <div class="gallery-item">
        <img src="image2.png" alt="Image 2">
      </div>
      <div class="gallery-item">
        <img src="image3.jpeg" alt="Image 3">
      </div>
      <div class="gallery-item">
        <img src="image4.jpeg" alt="Image 4">
      </div>
      <div class="gallery-item">
        <img src="image5.jpeg" alt="Image 5">
      </div>
      <div class="gallery-item">
        <img src="image6.jpeg" alt="Image 6">
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 YAKASAI FOOTBALL BLOG. All rights reserved.</p>
  </footer>
</body>
</html>
